<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Демонстрация функций</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        button {
            background-color: #d63232;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #a82424;
        }

        #output {
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            border: 1px solid #ccc;
            font-size: 16px;
            line-height: 1.5;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<h2>Демонстрация JavaScript функций</h2>
<p>Делаем</p>

<button onclick="runDemo()">Запустить демонстрацию</button>

<pre id="output"></pre>

<script src="script.js"></script>
</body>
</html>
